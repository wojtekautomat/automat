<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
}

/* ===== Zdjęcie u góry ===== */
.header-image {
  width: 100%;
  height: 300px;
  background-image: url("cyber1.png");
  background-size: cover;
  background-position: center;
}

/* ===== Główna sekcja ===== */
.container {
  max-width: 1100px;
  margin: 40px auto;
  display: flex;
  gap: 40px;
  padding: 0 20px;
}

/* ===== Kolumny ===== */
.column {
  flex: 1;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

/* ===== Tekst do kopiowania ===== */
textarea {
  width: 100%;
  height: 250px;
  font-size: 14px;
  padding: 10px;
  margin-top: 15px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 14px;
  background-color: #2e59d9;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #1c3faa;
}

/* ===== Responsywność (telefon) ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>

<script>
