<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>automatyka.kia</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
}

/* ===== Zdjęcie u góry ===== */
.header-image {
  width: 100%;
  height: 300px;
  background-image: url("TUTAJ_WSTAW_LINK_DO_ZDJECIA_LUB_NAZWE_PLIKU.jpg");
  background-size: cover;
  background-position: center;
}

/* ===== Główna sekcja ===== */
.container {
  max-width: 1100px;
  margin: 40px auto;
  display: flex;
  gap: 40px;
  padding: 0 20px;
}

/* ===== Kolumny ===== */
.column {
  flex: 1;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

/* ===== Tekst do kopiowania ===== */
textarea {
  width: 100%;
  height: 250px;
  font-size: 14px;
  padding: 10px;
  margin-top: 15px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 14px;
  background-color: #2e59d9;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #1c3faa;
}

/* ===== Responsywność (telefon) ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<!-- ===== ZDJĘCIE NA GÓRZE ===== -->
<div class="header-image"></div>

<!-- ===== DWIE KOLUMNY ===== -->
<div class="container">

  <!-- LEWA KOLUMNA -->
  <div class="column">
    <h2>Tekst do skopiowania</h2>

    <textarea id="tekst" readonly>

TUTAJ_WKLEJ_SWÓJ_TEKST_DO_SKOPIOWANIA
      jakjiś napewno skopiuje

    </textarea>

    <button onclick="skopiuj()">Kopiuj</button>
  </div>

  <!-- PRAWA KOLUMNA -->
  <div class="column">
    <h2>Opis / Informacje</h2>

    <p>
    TUTAJ_WKLEJ_SWOJ_OPIS_LUB_DODATKOWY_TEKST
      spoko nie ma problemu
    </p>

  </div>

</div>

<script>
function skopiuj() {
  const pole = document.getElementById("tekst");
  pole.select();
  document.execCommand("copy");
  alert("Tekst został skopiowany!");
}
</script>

</body>
</html>
